<!doctype html>
<html>
	<head>
		<title>Profiler</title>

		<link rel="stylesheet" href="perf/css/styles.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<p class="header-container">
				<span id="browser-display" class="browser"></span>
				<button id="run" class="run">
					Run
				</button>
			</p>
		</header>
		<main>
			<ol class="test-overview clearfix">
				<li class="test-overview-item test">test</li>
				<li class="test-overview-item opts">opts/sec</li>
			</ol>

			<ol id="test-sets" class="test-sets"></ol>
		</main>

		<script id="test-set" type="text/x-handlebars-template">
			<li class="test-set">
				{{#if title}}
					<a href="#{{ link }}" class="test-title" data-refresh>{{ title }}</a>
				{{/if}}
			</li>
		</script>

		<script id="test-line" type="text/x-handlebars-template">
			<div class="test-line clearfix">
				<div class="test-cell test">{{ name }}</div>
				<div class="test-cell opts"></div>
				<div class="test-bar"></div>
			</div>
		</script>

		<script src="perf/js/lodash.js"></script>
		<script src="perf/js/platform.js"></script>
		<script src="perf/js/benchmark.js"></script>
		<script src="perf/js/profiler.js"></script>
		<script src="perf/js/jquery.js"></script>

		<script src="../dist/d.js"></script>
		<script src="perf/perf.js"></script>
		<script>
			window.profiler.start();
		</script>
	</body>
</html>
